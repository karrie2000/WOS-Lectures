    <button type="button" onclick="highlightButton(this)">Highlight</button>

    <h2>Rule of Thumb:</h2>
    <p>
      <strong>
        If the element with the listener is also the element you're
        manipulating, use <code>this</code>. If it is not, use
        <code>querySelector</code> or <code>getElementById</code>
      </strong>
    </p>
